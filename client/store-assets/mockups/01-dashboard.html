<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>RayiX - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1920px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #F0FDF4 0%, #E0F2FE 100%);
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            padding: 60px 40px 40px;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }

        .header h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 32px;
            opacity: 0.9;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
            margin-top: -60px;
        }

        .stat-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .stat-value {
            font-size: 72px;
            font-weight: 700;
            color: #10B981;
            margin: 20px 0;
        }

        .stat-label {
            font-size: 28px;
            color: #6B7280;
            font-weight: 500;
        }

        .stat-change {
            font-size: 24px;
            color: #10B981;
            margin-top: 15px;
        }

        /* Chart Section */
        .chart-section {
            margin: 40px;
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .chart-title {
            font-size: 36px;
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 30px;
        }

        .chart-bars {
            display: flex;
            align-items: flex-end;
            height: 300px;
            gap: 40px;
            padding: 20px 0;
        }

        .bar {
            flex: 1;
            background: linear-gradient(180deg, #10B981 0%, #059669 100%);
            border-radius: 12px 12px 0 0;
            position: relative;
        }

        .bar-label {
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 24px;
            color: #6B7280;
        }

        /* Quick Actions */
        .quick-actions {
            padding: 0 40px 40px;
        }

        .action-btn {
            width: 100%;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 35px;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .action-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1>Dashboard</h1>
            <p>Welcome back, Admin</p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Surveys</div>
                <div class="stat-value">24</div>
                <div class="stat-change">↑ 12% this month</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Responses</div>
                <div class="stat-value">1,847</div>
                <div class="stat-change">↑ 23% this week</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Active Surveys</div>
                <div class="stat-value">8</div>
                <div class="stat-change">→ No change</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Response Rate</div>
                <div class="stat-value">78%</div>
                <div class="stat-change">↑ 5% this week</div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-section">
            <div class="chart-title">Response Trend (Last 7 Days)</div>
            <div class="chart-bars">
                <div class="bar" style="height: 60%;">
                    <div class="bar-label">Mon</div>
                </div>
                <div class="bar" style="height: 75%;">
                    <div class="bar-label">Tue</div>
                </div>
                <div class="bar" style="height: 85%;">
                    <div class="bar-label">Wed</div>
                </div>
                <div class="bar" style="height: 70%;">
                    <div class="bar-label">Thu</div>
                </div>
                <div class="bar" style="height: 90%;">
                    <div class="bar-label">Fri</div>
                </div>
                <div class="bar" style="height: 55%;">
                    <div class="bar-label">Sat</div>
                </div>
                <div class="bar" style="height: 65%;">
                    <div class="bar-label">Sun</div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="action-btn">+ Create New Survey</button>
        </div>
    </div>
</body>
</html>
