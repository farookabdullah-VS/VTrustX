<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>RayiX - Multi-Channel Distribution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1920px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #F0FDF4 0%, #E0F2FE 100%);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            padding: 60px 40px 40px;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }

        .header h1 {
            font-size: 52px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 28px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        /* Channel Cards */
        .channel-card {
            background: white;
            border-radius: 28px;
            padding: 45px;
            margin-bottom: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            border: 3px solid transparent;
            transition: all 0.3s;
        }

        .channel-card.active {
            border-color: #10B981;
            box-shadow: 0 12px 40px rgba(16, 185, 129, 0.2);
        }

        .channel-header {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 30px;
        }

        .channel-icon {
            width: 100px;
            height: 100px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 52px;
        }

        .email-icon {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
        }

        .sms-icon {
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
        }

        .whatsapp-icon {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
        }

        .channel-info {
            flex: 1;
        }

        .channel-name {
            font-size: 40px;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 8px;
        }

        .channel-status {
            font-size: 26px;
            color: #10B981;
            font-weight: 600;
        }

        .channel-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 25px;
        }

        .stat-box {
            background: #F9FAFB;
            padding: 20px;
            border-radius: 16px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #1F2937;
        }

        .stat-label {
            font-size: 22px;
            color: #6B7280;
            margin-top: 5px;
        }

        .send-btn {
            width: 100%;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 35px;
            font-size: 32px;
            font-weight: 600;
            margin-top: 30px;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .checkbox {
            width: 50px;
            height: 50px;
            border: 4px solid #10B981;
            border-radius: 12px;
            background: #10B981;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Distribution</h1>
        <p>Choose channels to send survey</p>
    </div>

    <div class="content">
        <!-- Email Channel -->
        <div class="channel-card active">
            <div class="channel-header">
                <div class="channel-icon email-icon">‚úâÔ∏è</div>
                <div class="channel-info">
                    <div class="channel-name">Email</div>
                    <div class="channel-status">‚óè Connected</div>
                </div>
                <div class="checkbox">‚úì</div>
            </div>
            <div class="channel-stats">
                <div class="stat-box">
                    <div class="stat-value">1,234</div>
                    <div class="stat-label">Recipients</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">89%</div>
                    <div class="stat-label">Delivery Rate</div>
                </div>
            </div>
        </div>

        <!-- SMS Channel -->
        <div class="channel-card active">
            <div class="channel-header">
                <div class="channel-icon sms-icon">üí¨</div>
                <div class="channel-info">
                    <div class="channel-name">SMS</div>
                    <div class="channel-status">‚óè Connected</div>
                </div>
                <div class="checkbox">‚úì</div>
            </div>
            <div class="channel-stats">
                <div class="stat-box">
                    <div class="stat-value">856</div>
                    <div class="stat-label">Recipients</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">95%</div>
                    <div class="stat-label">Delivery Rate</div>
                </div>
            </div>
        </div>

        <!-- WhatsApp Channel -->
        <div class="channel-card active">
            <div class="channel-header">
                <div class="channel-icon whatsapp-icon">üì±</div>
                <div class="channel-info">
                    <div class="channel-name">WhatsApp</div>
                    <div class="channel-status">‚óè Connected</div>
                </div>
                <div class="checkbox">‚úì</div>
            </div>
            <div class="channel-stats">
                <div class="stat-box">
                    <div class="stat-value">567</div>
                    <div class="stat-label">Recipients</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">97%</div>
                    <div class="stat-label">Delivery Rate</div>
                </div>
            </div>
        </div>

        <button class="send-btn">Send to 2,657 Recipients</button>
    </div>
</body>
</html>
