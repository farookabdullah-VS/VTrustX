<svg width="1024" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="featureBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="500" fill="url(#featureBg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="920" cy="400" r="80" fill="white" opacity="0.1"/>
  <circle cx="850" cy="80" r="40" fill="white" opacity="0.15"/>

  <!-- Main content area -->
  <g transform="translate(80, 120)">
    <!-- Phone mockup showing app -->
    <g filter="url(#shadow)">
      <rect x="0" y="0" width="280" height="260" rx="20" fill="white"/>
      <!-- Phone screen -->
      <rect x="15" y="15" width="250" height="230" rx="10" fill="#F9FAFB"/>

      <!-- App UI elements -->
      <rect x="30" y="30" width="220" height="40" rx="8" fill="#10B981" opacity="0.2"/>
      <rect x="30" y="85" width="180" height="12" rx="6" fill="#10B981" opacity="0.3"/>
      <rect x="30" y="110" width="200" height="12" rx="6" fill="#10B981" opacity="0.3"/>
      <rect x="30" y="135" width="160" height="12" rx="6" fill="#10B981" opacity="0.3"/>

      <!-- Charts visualization -->
      <rect x="30" y="165" width="40" height="60" rx="4" fill="#10B981" opacity="0.4"/>
      <rect x="85" y="185" width="40" height="40" rx="4" fill="#10B981" opacity="0.5"/>
      <rect x="140" y="175" width="40" height="50" rx="4" fill="#10B981" opacity="0.6"/>
      <rect x="195" y="195" width="40" height="30" rx="4" fill="#10B981" opacity="0.4"/>
    </g>
  </g>

  <!-- Text content -->
  <g transform="translate(420, 180)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
      RayiX
    </text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.95">
      Professional Survey Platform
    </text>
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="22" fill="white" opacity="0.9">
      • Multi-channel distribution
    </text>
    <text x="0" y="145" font-family="Arial, sans-serif" font-size="22" fill="white" opacity="0.9">
      • AI-powered analytics
    </text>
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="22" fill="white" opacity="0.9">
      • Real-time insights
    </text>
  </g>
</svg>
