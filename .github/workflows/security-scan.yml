name: Security Scanning

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Run security scans weekly on Mondays at 6 AM UTC
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  npm-audit-backend:
    name: NPM Audit - Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install Dependencies
        working-directory: ./server
        run: npm ci

      - name: Run NPM Audit
        working-directory: ./server
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=moderate || true
          echo ""
          echo "Checking for high/critical vulnerabilities..."
          npm audit --audit-level=high --json > audit-results.json || true

          if [ -s audit-results.json ]; then
            cat audit-results.json
          fi

      - name: Upload Audit Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-audit-results
          path: server/audit-results.json
          retention-days: 30

  npm-audit-frontend:
    name: NPM Audit - Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install Dependencies
        working-directory: ./client
        run: npm ci

      - name: Run NPM Audit
        working-directory: ./client
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=moderate || true
          echo ""
          echo "Checking for high/critical vulnerabilities..."
          npm audit --audit-level=high --json > audit-results.json || true

          if [ -s audit-results.json ]; then
            cat audit-results.json
          fi

      - name: Upload Audit Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-audit-results
          path: client/audit-results.json
          retention-days: 30

  npm-audit-ai-service:
    name: NPM Audit - AI Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ai-service/package-lock.json

      - name: Install Dependencies
        working-directory: ./ai-service
        run: npm ci

      - name: Run NPM Audit
        working-directory: ./ai-service
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=moderate || true
          echo ""
          echo "Checking for high/critical vulnerabilities..."
          npm audit --audit-level=high --json > audit-results.json || true

          if [ -s audit-results.json ]; then
            cat audit-results.json
          fi

      - name: Upload Audit Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-service-audit-results
          path: ai-service/audit-results.json
          retention-days: 30
