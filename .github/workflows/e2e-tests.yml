name: E2E Tests

on:
  push:
    branches: ["main"]
    paths:
      - "client/**"
      - "server/**"
      - "e2e/**"
      - ".github/workflows/e2e-tests.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "client/**"
      - "server/**"
      - "e2e/**"
      - ".github/workflows/e2e-tests.yml"
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rayix_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      # Database
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: rayix_test

      # Test secrets
      JWT_SECRET: test-jwt-secret-for-ci-only
      JWT_REFRESH_SECRET: test-refresh-secret-for-ci-only
      ENCRYPTION_KEY: test-encryption-key-32-chars-long-for-ci
      CSRF_SECRET: test-csrf-secret-for-ci-only
      STORAGE_KEY: test-storage-key-32-chars-long-for-ci

      # Test user
      TEST_USERNAME: admin
      TEST_PASSWORD: admin123

      # Server config
      PORT: 3000
      NODE_ENV: test
      FRONTEND_URL: http://localhost:5173

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      - name: Install Server Dependencies
        working-directory: ./server
        run: npm ci

      - name: Install Client Dependencies
        working-directory: ./client
        run: npm ci

      - name: Install Playwright
        working-directory: ./e2e
        run: |
          npm install @playwright/test
          npx playwright install --with-deps chromium

      - name: Run Database Migrations
        working-directory: ./server
        run: npm run migrate

      - name: Seed Test Database
        working-directory: ./server
        run: |
          # Create test admin user
          node -e "
          const db = require('./src/infrastructure/database/db');
          const bcrypt = require('bcryptjs');
          (async () => {
            const hash = await bcrypt.hash('admin123', 10);
            await db.query(\`
              INSERT INTO users (username, email, password, role, tenant_id)
              VALUES ('admin', 'admin@test.com', \$1, 'admin', 1)
              ON CONFLICT (username) DO NOTHING
            \`, [hash]);
            await db.close();
          })();
          " || echo "Test user already exists or error occurred"

      - name: Build Client
        working-directory: ./client
        run: npm run build

      - name: Run E2E Tests
        working-directory: ./e2e
        run: npx playwright test

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: e2e/test-results/
          retention-days: 7
