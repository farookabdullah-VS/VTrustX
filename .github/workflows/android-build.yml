name: Build Android App

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'client/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '17'

jobs:
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Build web app
        working-directory: ./client
        run: npm run build

      - name: Sync Capacitor
        working-directory: ./client
        run: npx cap sync android

      - name: Grant execute permission for gradlew
        working-directory: ./client/android
        run: chmod +x gradlew

      - name: Build Android Debug APK
        working-directory: ./client/android
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v6
        with:
          name: RayiX-Android-Debug
          path: client/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Build Summary
        run: |
          echo "### âœ… Android Build Successful! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± **App Name:** RayiX" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”¨ **Build Type:** Debug" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Artifact:** RayiX-Android-Debug.apk" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the APK from the **Artifacts** section above." >> $GITHUB_STEP_SUMMARY
