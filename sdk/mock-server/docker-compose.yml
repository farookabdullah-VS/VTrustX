version: '3.8'

services:
  mock-api:
    build: .
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
